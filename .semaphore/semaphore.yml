version: v1.0
name: probes-rs
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - checkout
blocks:
  - name: "CentOS 7"
    dependencies: []
    task:
      jobs:
      - name: "Build + Test"
        commands:
          - docker build -t probes/centos_7 -f docker/centos_7/Dockerfile .
          - docker run --rm -v $(pwd)/tmp/centos_7/.cargo/registry:/root/.cargo/registry -v $(pwd):/probes -t probes/centos_7 /bin/bash -c "source /root/.cargo/env; cd /probes; cargo test"
